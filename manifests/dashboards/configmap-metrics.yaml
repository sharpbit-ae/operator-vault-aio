apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-metrics
  namespace: vault-aio
  labels:
    grafana_dashboard: "1"
data:
  metrics-host-vm.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": {"h": 6, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "targets": [
            {
              "expr": "100 - (avg(irate(node_cpu_seconds_total{job=\"integrations/unix\",mode=\"idle\"}[5m])) * 100)",
              "legendFormat": "CPU Usage",
              "refId": "A"
            }
          ],
          "title": "CPU Usage",
          "type": "gauge"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": {"h": 6, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "options": {
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "targets": [
            {
              "expr": "(1 - (node_memory_MemAvailable_bytes{job=\"integrations/unix\"} / node_memory_MemTotal_bytes{job=\"integrations/unix\"})) * 100",
              "legendFormat": "Memory Usage",
              "refId": "A"
            }
          ],
          "title": "Memory Usage",
          "type": "gauge"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 85}
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": {"h": 6, "w": 6, "x": 12, "y": 0},
          "id": 3,
          "options": {
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "targets": [
            {
              "expr": "(1 - (node_filesystem_avail_bytes{job=\"integrations/unix\",mountpoint=\"/\"} / node_filesystem_size_bytes{job=\"integrations/unix\",mountpoint=\"/\"})) * 100",
              "legendFormat": "Disk Usage",
              "refId": "A"
            }
          ],
          "title": "Disk Usage (/)",
          "type": "gauge"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "s"
            }
          },
          "gridPos": {"h": 6, "w": 6, "x": 18, "y": 0},
          "id": 4,
          "targets": [
            {
              "expr": "node_time_seconds{job=\"integrations/unix\"} - node_boot_time_seconds{job=\"integrations/unix\"}",
              "legendFormat": "Uptime",
              "refId": "A"
            }
          ],
          "title": "System Uptime",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "pointSize": 5,
                "showPoints": "never"
              },
              "unit": "percent"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6},
          "id": 5,
          "targets": [
            {
              "expr": "100 - (avg by (mode)(irate(node_cpu_seconds_total{job=\"integrations/unix\",mode=\"idle\"}[5m])) * 100)",
              "legendFormat": "{{mode}}",
              "refId": "A"
            }
          ],
          "title": "CPU Usage Over Time",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "pointSize": 5,
                "showPoints": "never"
              },
              "unit": "bytes"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6},
          "id": 6,
          "targets": [
            {
              "expr": "node_memory_MemTotal_bytes{job=\"integrations/unix\"}",
              "legendFormat": "Total",
              "refId": "A"
            },
            {
              "expr": "node_memory_MemTotal_bytes{job=\"integrations/unix\"} - node_memory_MemAvailable_bytes{job=\"integrations/unix\"}",
              "legendFormat": "Used",
              "refId": "B"
            },
            {
              "expr": "node_memory_Cached_bytes{job=\"integrations/unix\"}",
              "legendFormat": "Cached",
              "refId": "C"
            }
          ],
          "title": "Memory Usage Over Time",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "pointSize": 5,
                "showPoints": "never"
              },
              "unit": "Bps"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14},
          "id": 7,
          "targets": [
            {
              "expr": "rate(node_network_receive_bytes_total{job=\"integrations/unix\",device!~\"lo|veth.*|docker.*|br-.*|cni.*\"}[5m])",
              "legendFormat": "{{device}} RX",
              "refId": "A"
            },
            {
              "expr": "-rate(node_network_transmit_bytes_total{job=\"integrations/unix\",device!~\"lo|veth.*|docker.*|br-.*|cni.*\"}[5m])",
              "legendFormat": "{{device}} TX",
              "refId": "B"
            }
          ],
          "title": "Network Traffic",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "pointSize": 5,
                "showPoints": "never"
              },
              "unit": "Bps"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14},
          "id": 8,
          "targets": [
            {
              "expr": "rate(node_disk_read_bytes_total{job=\"integrations/unix\"}[5m])",
              "legendFormat": "{{device}} Read",
              "refId": "A"
            },
            {
              "expr": "-rate(node_disk_written_bytes_total{job=\"integrations/unix\"}[5m])",
              "legendFormat": "{{device}} Write",
              "refId": "B"
            }
          ],
          "title": "Disk I/O",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["system", "vm", "node"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "",
      "title": "metrics-host-vm",
      "uid": "metrics-host-vm",
      "version": 1
    }
  metrics-vault.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {"options": {"0": {"text": "SEALED", "color": "red"}}, "type": "value"},
                {"options": {"1": {"text": "UNSEALED", "color": "green"}}, "type": "value"}
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto"
          },
          "pluginVersion": "10.2.2",
          "targets": [
            {
              "expr": "vault_core_unsealed{job=\"vault\"}",
              "legendFormat": "Seal Status",
              "refId": "A"
            }
          ],
          "title": "Vault Seal Status",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "vault_token_count{job=\"vault\"}",
              "legendFormat": "Active Tokens",
              "refId": "A"
            }
          ],
          "title": "Active Tokens",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null}
                ]
              },
              "unit": "s"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "id": 3,
          "targets": [
            {
              "expr": "process_uptime_seconds{job=\"vault\"}",
              "legendFormat": "Uptime",
              "refId": "A"
            }
          ],
          "title": "Vault Uptime",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"}
              },
              "unit": "ops"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 4,
          "targets": [
            {
              "expr": "rate(vault_core_handle_request_count[5m])",
              "legendFormat": "Total Requests",
              "refId": "A"
            },
            {
              "expr": "rate(vault_core_handle_request_count{error=\"true\"}[5m])",
              "legendFormat": "Errors",
              "refId": "B"
            }
          ],
          "title": "Request Rate",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": false
              },
              "unit": "s"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 5,
          "targets": [
            {
              "expr": "histogram_quantile(0.99, rate(vault_core_handle_request_bucket[5m]))",
              "legendFormat": "p99",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.95, rate(vault_core_handle_request_bucket[5m]))",
              "legendFormat": "p95",
              "refId": "B"
            },
            {
              "expr": "histogram_quantile(0.50, rate(vault_core_handle_request_bucket[5m]))",
              "legendFormat": "p50",
              "refId": "C"
            }
          ],
          "title": "Request Latency",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "pointSize": 5,
                "showPoints": "never"
              },
              "unit": "ops"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "id": 6,
          "targets": [
            {
              "expr": "rate(vault_token_create_count[5m])",
              "legendFormat": "Token Create",
              "refId": "A"
            },
            {
              "expr": "rate(vault_token_revoke_count[5m])",
              "legendFormat": "Token Revoke",
              "refId": "B"
            },
            {
              "expr": "rate(vault_token_lookup_count[5m])",
              "legendFormat": "Token Lookup",
              "refId": "C"
            }
          ],
          "title": "Token Operations",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "pointSize": 5,
                "showPoints": "never"
              },
              "unit": "ops"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "id": 7,
          "targets": [
            {
              "expr": "rate(vault_secret_kv_count[5m])",
              "legendFormat": "KV Operations",
              "refId": "A"
            },
            {
              "expr": "rate(vault_secret_lease_creation_count[5m])",
              "legendFormat": "Lease Creation",
              "refId": "B"
            }
          ],
          "title": "Secret Operations",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["vault", "secrets"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "",
      "title": "metrics-vault",
      "uid": "metrics-vault",
      "version": 1
    }
