apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-overview
  namespace: vault-aio
  labels:
    grafana_dashboard: "1"
data:
  overview-main.json: |
    {
      "editable": true,
      "panels": [
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "mappings": [{"options": {"1": {"text": "UP"}, "0": {"text": "DOWN"}}, "type": "value"}],
              "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]}
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 0},
          "id": 1,
          "options": {"colorMode": "background", "graphMode": "none", "justifyMode": "center", "reduceOptions": {"calcs": ["lastNotNull"]}, "textMode": "value"},
          "targets": [{"expr": "max(up{job=\"integrations/unix\"})", "refId": "A"}],
          "title": "VM",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
