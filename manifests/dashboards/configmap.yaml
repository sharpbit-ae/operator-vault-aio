apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: vault-aio
  labels:
    grafana_dashboard: "1"
data:
  vault-overview.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {"options": {"0": {"text": "SEALED", "color": "red"}}, "type": "value"},
                {"options": {"1": {"text": "UNSEALED", "color": "green"}}, "type": "value"}
              ],
              "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]}
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "options": {"colorMode": "background", "graphMode": "none", "justifyMode": "center", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"]}, "textMode": "auto"},
          "targets": [{"expr": "vault_core_unsealed", "legendFormat": "Seal Status", "refId": "A"}],
          "title": "Vault Seal Status",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}, "unit": "short"}},
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "options": {"colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"]}, "textMode": "auto"},
          "targets": [{"expr": "vault_token_count", "legendFormat": "Active Tokens", "refId": "A"}],
          "title": "Active Tokens",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}, "unit": "s"}},
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "id": 3,
          "targets": [{"expr": "process_uptime_seconds{job=\"vault\"}", "legendFormat": "Uptime", "refId": "A"}],
          "title": "Vault Uptime",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"custom": {"drawStyle": "line", "fillOpacity": 10, "lineWidth": 1, "pointSize": 5, "showPoints": "never"}, "unit": "ops"}},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 4,
          "targets": [
            {"expr": "rate(vault_core_handle_request_count[5m])", "legendFormat": "Total Requests", "refId": "A"},
            {"expr": "rate(vault_core_handle_request_count{error=\"true\"}[5m])", "legendFormat": "Errors", "refId": "B"}
          ],
          "title": "Request Rate",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"custom": {"drawStyle": "line", "fillOpacity": 10, "lineWidth": 1, "pointSize": 5, "showPoints": "never"}, "unit": "s"}},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 5,
          "targets": [
            {"expr": "histogram_quantile(0.99, rate(vault_core_handle_request_bucket[5m]))", "legendFormat": "p99", "refId": "A"},
            {"expr": "histogram_quantile(0.50, rate(vault_core_handle_request_bucket[5m]))", "legendFormat": "p50", "refId": "B"}
          ],
          "title": "Request Latency",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "tags": ["vault"],
      "time": {"from": "now-1h", "to": "now"},
      "title": "Vault Overview",
      "uid": "vault-overview"
    }
  vm-system.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "panels": [
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"max": 100, "min": 0, "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 70}, {"color": "red", "value": 90}]}, "unit": "percent"}},
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 0},
          "id": 1,
          "options": {"orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"]}, "showThresholdLabels": false, "showThresholdMarkers": true},
          "targets": [{"expr": "100 - (avg(irate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)", "refId": "A"}],
          "title": "CPU Usage",
          "type": "gauge"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"max": 100, "min": 0, "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 70}, {"color": "red", "value": 90}]}, "unit": "percent"}},
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 0},
          "id": 2,
          "options": {"orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"]}, "showThresholdLabels": false, "showThresholdMarkers": true},
          "targets": [{"expr": "(1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100", "refId": "A"}],
          "title": "Memory Usage",
          "type": "gauge"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"max": 100, "min": 0, "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 70}, {"color": "red", "value": 85}]}, "unit": "percent"}},
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 0},
          "id": 3,
          "options": {"orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"]}, "showThresholdLabels": false, "showThresholdMarkers": true},
          "targets": [{"expr": "(1 - (node_filesystem_avail_bytes{mountpoint=\"/\"} / node_filesystem_size_bytes{mountpoint=\"/\"})) * 100", "refId": "A"}],
          "title": "Disk Usage",
          "type": "gauge"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"custom": {"drawStyle": "line", "fillOpacity": 10}, "unit": "Bps"}},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6},
          "id": 4,
          "targets": [
            {"expr": "rate(node_network_receive_bytes_total{device!~\"lo|veth.*\"}[5m])", "legendFormat": "{{device}} RX", "refId": "A"},
            {"expr": "-rate(node_network_transmit_bytes_total{device!~\"lo|veth.*\"}[5m])", "legendFormat": "{{device}} TX", "refId": "B"}
          ],
          "title": "Network Traffic",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"custom": {"drawStyle": "line", "fillOpacity": 10}, "unit": "Bps"}},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6},
          "id": 5,
          "targets": [
            {"expr": "rate(node_disk_read_bytes_total[5m])", "legendFormat": "Read", "refId": "A"},
            {"expr": "-rate(node_disk_written_bytes_total[5m])", "legendFormat": "Write", "refId": "B"}
          ],
          "title": "Disk I/O",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "tags": ["system", "vm"],
      "time": {"from": "now-1h", "to": "now"},
      "title": "VM System Metrics",
      "uid": "vm-system"
    }
  logs-explorer.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "panels": [
        {
          "datasource": {"type": "loki", "uid": "loki"},
          "gridPos": {"h": 20, "w": 24, "x": 0, "y": 0},
          "id": 1,
          "options": {"dedupStrategy": "none", "enableLogDetails": true, "prettifyLogMessage": false, "showCommonLabels": false, "showLabels": false, "showTime": true, "sortOrder": "Descending", "wrapLogMessage": false},
          "targets": [
            {"expr": "{namespace=\"vault-aio\"} |= ``", "legendFormat": "", "refId": "A"}
          ],
          "title": "All Logs",
          "type": "logs"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 38,
      "tags": ["logs", "loki"],
      "time": {"from": "now-1h", "to": "now"},
      "title": "Logs Explorer",
      "uid": "logs-explorer"
    }
