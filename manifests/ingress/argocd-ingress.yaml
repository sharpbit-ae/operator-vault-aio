# ArgoCD Ingress - Applied separately to argocd namespace
# This file is NOT managed by kustomization.yaml because it needs to be in the argocd namespace
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: vault-pki-issuer
spec:
  tls:
    - hosts:
        - argocd.vault-aio.local
      secretName: argocd-tls
  rules:
    - host: argocd.vault-aio.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
