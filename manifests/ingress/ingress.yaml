---
# Traefik BasicAuth Middlewares for protected services
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: prometheus-auth
  namespace: vault-aio
spec:
  basicAuth:
    secret: prometheus-basic-auth
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: alertmanager-auth
  namespace: vault-aio
spec:
  basicAuth:
    secret: alertmanager-basic-auth
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: loki-auth
  namespace: vault-aio
spec:
  basicAuth:
    secret: loki-basic-auth
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: tempo-auth
  namespace: vault-aio
spec:
  basicAuth:
    secret: tempo-basic-auth
---
# Main ingress for public services (Homepage, Vault, Grafana)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault-aio-ingress
  namespace: vault-aio
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: vault-pki-issuer
spec:
  tls:
    - hosts:
        - vault-aio.local
        - vault.vault-aio.local
        - grafana.vault-aio.local
      secretName: vault-aio-tls
  rules:
    # Homepage - no auth
    - host: vault-aio.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homepage
                port:
                  number: 80
    # Vault UI - has its own auth
    - host: vault.vault-aio.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vault
                port:
                  number: 8200
    # Grafana - has its own auth
    - host: grafana.vault-aio.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
---
# Prometheus ingress with basic auth
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  namespace: vault-aio
