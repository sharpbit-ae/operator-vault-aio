    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: vault-aio-prometheus-auth@kubernetescrd
    cert-manager.io/cluster-issuer: vault-pki-issuer
spec:
  tls:
    - hosts:
        - prometheus.vault-aio.local
      secretName: prometheus-tls
  rules:
    - host: prometheus.vault-aio.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090
