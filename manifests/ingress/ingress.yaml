---
# Basic auth secret for Alertmanager (admin:alertmanager - will be replaced by vault-init)
# Generated with: htpasswd -nb admin alertmanager | base64
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-basic-auth
  namespace: vault-aio
type: Opaque
stringData:
  users: "admin:$apr1$AOcuN9TE$IzFFQZ6Y0s9rmLd6Wk9jQ/"
---
# Traefik BasicAuth Middleware for Alertmanager
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: alertmanager-auth
  namespace: vault-aio
spec:
  basicAuth:
    secret: alertmanager-basic-auth
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault-aio-ingress
  namespace: vault-aio
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: vault-pki-issuer
spec:
  tls:
    - hosts:
        - vault-aio.local
        - vault.vault-aio.local
        - grafana.vault-aio.local
        - prometheus.vault-aio.local
        - loki.vault-aio.local
        - tempo.vault-aio.local
      secretName: vault-aio-tls
  rules:
    # Homepage
    - host: vault-aio.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homepage
                port:
                  number: 80
    # Vault UI
    - host: vault.vault-aio.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vault
                port:
                  number: 8200
    # Grafana
    - host: grafana.vault-aio.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
    # Prometheus
    - host: prometheus.vault-aio.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090
    # Loki (API only, no UI)
    - host: loki.vault-aio.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: loki
                port:
                  number: 3100
    # Tempo (API only, no UI)
    - host: tempo.vault-aio.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tempo
                port:
                  number: 3200
---
# Separate Ingress for Alertmanager with Basic Auth
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alertmanager-ingress
  namespace: vault-aio
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: vault-aio-alertmanager-auth@kubernetescrd
    cert-manager.io/cluster-issuer: vault-pki-issuer
spec:
  tls:
    - hosts:
        - alertmanager.vault-aio.local
      secretName: alertmanager-tls
  rules:
    - host: alertmanager.vault-aio.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alertmanager
                port:
                  number: 9093
