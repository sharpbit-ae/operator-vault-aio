---
# Network policy for Homepage
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: homepage-network-policy
  namespace: vault-aio
spec:
  podSelector:
    matchLabels:
      app: homepage
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from Traefik ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 80
    # Allow from any pod in cluster (for internal access)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 80
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
