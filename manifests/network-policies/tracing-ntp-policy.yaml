apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tempo-network-policy
  namespace: vault-aio
spec:
  podSelector:
    matchLabels:
      app: tempo
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow Grafana queries
    - from:
        - podSelector:
            matchLabels:
              app: grafana
      ports:
        - protocol: TCP
          port: 3200
    # Allow Alloy to push traces
    - from:
        - podSelector:
            matchLabels:
              app: alloy
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318
    # Allow all pods to send traces directly
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318
        - protocol: TCP
          port: 14268
        - protocol: TCP
          port: 14250
        - protocol: TCP
          port: 9411
    # Allow Prometheus scraping
    - from:
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 3200
  egress:
    # Push generated metrics to Prometheus
    - to:
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9090
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: chrony-network-policy
  namespace: vault-aio
spec:
  podSelector:
    matchLabels:
      app: chrony
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow all pods in namespace to query time
    - from:
        - podSelector: {}
      ports:
        - protocol: UDP
          port: 123
    # Allow Prometheus scraping
    - from:
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9123
  egress:
    # Allow NTP to external time servers
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: UDP
          port: 123
