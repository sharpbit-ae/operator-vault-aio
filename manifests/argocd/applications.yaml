---
# ArgoCD Project for Vault AIO
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: vault-aio
  namespace: argocd
spec:
  description: Vault AIO Infrastructure Stack
  sourceRepos:
    - 'https://github.com/sharpbit-ae/operator-vault-aio.git'
  destinations:
    - namespace: vault-aio
      server: https://kubernetes.default.svc
    - namespace: cert-manager
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
---
# Main Vault AIO Application (uses Kustomize)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-aio-stack
  namespace: argocd
spec:
  project: vault-aio
  source:
    repoURL: https://github.com/sharpbit-ae/operator-vault-aio.git
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: vault-aio
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
---
# Cert-Manager Integration
apiVersion: argoproj.io/v1alpha1
