apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: vault-aio
data:
  grafana.ini: |
    [server]
    root_url = %(protocol)s://%(domain)s/

    [security]
    admin_user = admin
    # Password loaded from GF_SECURITY_ADMIN_PASSWORD environment variable

    [auth.anonymous]
    enabled = false

    [users]
    allow_sign_up = false

    [log]
    mode = console
    level = info

    [alerting]
    enabled = false

    [unified_alerting]
    enabled = true

  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        uid: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false

      - name: Loki
        type: loki
        uid: loki
        access: proxy
        url: http://loki:3100
        editable: false
        jsonData:
          maxLines: 1000

      - name: Tempo
        type: tempo
        uid: tempo
        access: proxy
        url: http://tempo:3200
        editable: false
        jsonData:
          tracesToLogs:
            datasourceUid: loki
            tags: ['job', 'instance', 'pod', 'namespace']
            mappedTags: [{ key: 'service.name', value: 'service' }]
            mapTagNamesEnabled: true
            filterByTraceID: true
            filterBySpanID: false
          serviceMap:
            datasourceUid: prometheus
          nodeGraph:
            enabled: true
          lokiSearch:
            datasourceUid: loki

      - name: Alertmanager
        type: alertmanager
        uid: alertmanager
        access: proxy
        url: http://alertmanager:9093
        editable: false
        jsonData:
          implementation: prometheus

  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'overview'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: true
        updateIntervalSeconds: 30
        options:
          path: /var/lib/grafana/dashboards/overview
      - name: 'cluster'
        orgId: 1
        folder: 'Cluster'
        type: file
        disableDeletion: true
        updateIntervalSeconds: 30
        options:
          path: /var/lib/grafana/dashboards/cluster
      - name: 'logs'
        orgId: 1
        folder: 'Logs'
        type: file
        disableDeletion: true
        updateIntervalSeconds: 30
        options:
          path: /var/lib/grafana/dashboards/logs
      - name: 'metrics'
        orgId: 1
        folder: 'Metrics'
        type: file
        disableDeletion: true
        updateIntervalSeconds: 30
        options:
          path: /var/lib/grafana/dashboards/metrics
      - name: 'security'
        orgId: 1
        folder: 'Security'
        type: file
        disableDeletion: true
        updateIntervalSeconds: 30
        options:
          path: /var/lib/grafana/dashboards/security
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: vault-aio
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 472
        fsGroup: 472
      containers:
        - name: grafana
          image: grafana/grafana:10.2.2
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-admin
                  key: password
          volumeMounts:
            - name: config
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
            - name: config
              mountPath: /etc/grafana/provisioning/datasources/datasources.yaml
              subPath: datasources.yaml
            - name: config
              mountPath: /etc/grafana/provisioning/dashboards/dashboards.yaml
              subPath: dashboards.yaml
            - name: dashboards-overview
              mountPath: /var/lib/grafana/dashboards/overview
            - name: dashboards-cluster
              mountPath: /var/lib/grafana/dashboards/cluster
            - name: dashboards-logs
              mountPath: /var/lib/grafana/dashboards/logs
            - name: dashboards-metrics
              mountPath: /var/lib/grafana/dashboards/metrics
            - name: dashboards-security
              mountPath: /var/lib/grafana/dashboards/security
            - name: data
              mountPath: /var/lib/grafana
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
      volumes:
        - name: config
          configMap:
            name: grafana-config
        - name: dashboards-overview
          configMap:
            name: grafana-dashboards-overview
        - name: dashboards-cluster
          configMap:
            name: grafana-dashboards-cluster
        - name: dashboards-logs
          configMap:
            name: grafana-dashboards-logs
        - name: dashboards-metrics
          configMap:
            name: grafana-dashboards-metrics
        - name: dashboards-security
          configMap:
            name: grafana-dashboards-security
        - name: data
          persistentVolumeClaim:
            claimName: grafana-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-data
  namespace: vault-aio
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: vault-aio
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  selector:
    app: grafana
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin
  namespace: vault-aio
  annotations:
    description: "Placeholder - replaced by vault-init job with random password"
type: Opaque
stringData:
  password: "initial-placeholder"  # Will be replaced by vault-init job
