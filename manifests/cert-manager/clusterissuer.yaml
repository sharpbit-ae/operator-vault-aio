# Self-signed CA ClusterIssuer for vault-aio
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
# CA Certificate - used to sign all other certs
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-aio-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: vault-aio-ca
  secretName: vault-aio-ca-secret
  duration: 87600h # 10 years
  renewBefore: 720h # 30 days
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
# CA Issuer - signs certificates using the CA
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: vault-aio-ca-issuer
spec:
  ca:
    secretName: vault-aio-ca-secret
