---
# Docker installation and hardening tasks

- name: Remove old Docker packages
  ansible.builtin.apt:
    name:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent

- name: Install prerequisites for Docker
  ansible.builtin.apt:
    name:
      - ca-certificates
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

- name: Create directory for Docker GPG key
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG key (Debian)
  ansible.builtin.shell: |
    curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg
  when: ansible_distribution == "Debian"

- name: Add Docker GPG key (Ubuntu)
  ansible.builtin.shell: |
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg
  when: ansible_distribution == "Ubuntu"

- name: Add Docker repository (Debian)
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
    state: present
  when: ansible_distribution == "Debian"

- name: Add Docker repository (Ubuntu)
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
  when: ansible_distribution == "Ubuntu"

- name: Install Docker
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: Start and enable Docker
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: yes

- name: Add current user to docker group
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: yes

- name: Check if svc_ansible user exists
  ansible.builtin.shell: id svc_ansible
  register: svc_ansible_exists
  failed_when: false
  changed_when: false

- name: Check if kubeadmin user exists
  ansible.builtin.shell: id kubeadmin
  register: kubeadmin_exists
  failed_when: false
  changed_when: false

- name: Add svc_ansible to docker group
  ansible.builtin.user:
    name: svc_ansible
    groups: docker
    append: yes
  when: svc_ansible_exists.rc == 0

- name: Add kubeadmin to docker group
  ansible.builtin.user:
    name: kubeadmin
    groups: docker
    append: yes
  when: kubeadmin_exists.rc == 0

# CIS Docker Hardening
- name: Create Docker daemon configuration directory
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    mode: '0755'

- name: Configure Docker daemon with k3d-compatible hardening
  ansible.builtin.copy:
    dest: /etc/docker/daemon.json
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        },
        "live-restore": true,
        "iptables": true,
        "default-ulimits": {
          "nofile": {
            "Name": "nofile",
            "Hard": 64000,
            "Soft": 64000
          }
        }
      }
    mode: '0644'
  notify: restart docker

- name: Ensure auditd rules for Docker
  ansible.builtin.lineinfile:
    path: /etc/audit/rules.d/docker.rules
    line: "{{ item }}"
    create: yes
    mode: '0640'
  loop:
    - '-w /usr/bin/dockerd -k docker'
    - '-w /var/lib/docker -k docker'
    - '-w /etc/docker -k docker'
    - '-w /usr/lib/systemd/system/docker.service -k docker'
    - '-w /usr/lib/systemd/system/docker.socket -k docker'
    - '-w /etc/docker/daemon.json -k docker'

- name: Reload auditd rules
  ansible.builtin.command: augenrules --load
  changed_when: false
  failed_when: false

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: yes
